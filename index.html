<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body >
    <div class="wrapper">
      <div class="display"><p class="top"></p></div>
      <div class="display-one"><p class="bottom"></p></div>
      <button class="ac">AC</button>
      <button class="ac">Del</button>
      <button class="a">Ans</button>
      <button class="orange">/</button>
      <button >7</button>
      <button class="numb">8</button>
      <button class="numb">9</button>
      <button class="orange">*</button>
      <button class="numb">4</button>
      <button class="numb">5</button>
      <button class="numb">6</button>
      <button class="orange">-</button>
      <button class="numb">1</button>
      <button class="numb">2</button>
      <button class="numb">3</button>
      <button class="orange">+</button>
      <button class="col-two">0</button>
      <button class="numb">.</button>
      <button class="orange">=</button>
    </div>


   
   <script src="calc.js"></script>
